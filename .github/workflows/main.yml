name: Playwright Tests (10 Runs)

on:
  push:
  pull_request:

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    env:
      INF_USER: ${{ secrets.INF_USER }}
      INF_PASS: ${{ secrets.INF_PASS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # üîÅ Run tests 10 times
      - name: Run Playwright tests 10 times
        run: |
          for i in {1..10}
          do
            echo "=============================="
            echo " Run #$i"
            echo "=============================="
            npx playwright test || exit 1
          done

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name:playwright-report
          path:playwright-report


                  name: playwright-report
          path: playwright-report
